[Journal]
# Optimización de logs para TV Signage System
# Limitar el uso de memoria y almacenamiento

# Límites de almacenamiento
SystemMaxUse=500M
SystemKeepFree=1G
SystemMaxFileSize=50M
SystemMaxFiles=10

# Límites de tiempo
MaxRetentionSec=7day
MaxFileSec=1day

# Configuración de rendimiento
Compress=yes
Seal=yes
SplitMode=uid

# Límites de rate limiting
RateLimitIntervalSec=30s
RateLimitBurst=1000

# Configuración de memoria
RuntimeMaxUse=100M
RuntimeKeepFree=500M
RuntimeMaxFileSize=10M
RuntimeMaxFiles=5

# Configuración de forward
ForwardToSyslog=no
ForwardToKMsg=no
ForwardToConsole=no
ForwardToWall=no
